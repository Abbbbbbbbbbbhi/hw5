<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="titlebox">
            SpongeBob Trivia Game!
            <div id="timer">
                hey
            </div>
        </h1>
        <div id="questions">
            <hr class="line">
            <div class="q0">What Mr Krabs middle initial?</div>
            <form action="">
                <input type="radio" name="initial" value=""> R <br>
                <input type="radio" name="initial" id="a0" value=""> H<br>
                <input type="radio" name="initial" value=""> Other
            </form>

            <hr class="line">
            <div class="q1">How many fingers (including thumbs) does SpongeBob have?</div>
            <form action="">
                <input type="radio" name="" value=""> 6 <br>
                <input type="radio" name="" id="a1" value=""> 8<br>
                <input type="radio" name="" value=""> 10
            </form>

            <hr class="line">
            <div class="q2">Spongebobs pet is a... </div>
            <form action="">
                <input type="radio" name="" value=""> Bear <br>
                <input type="radio" name="" value=""> Cat <br>
                <input type="radio" name="" id="a2" value=""> Snail
            </form>

            <hr class="line">
            <div class="q3">What is Squidwards last name?</div>
            <form action="">
                <input type="radio" name="" value=""> Squillium <br>
                <input type="radio" name="" value=""> Krakles<br>
                <input type="radio" name="" id="a3" value=""> Tentacles
            </form>

            <hr class="line">
            <div class="q4">What color are Patrick's shorts?</div>
            <form action="">
                <input type="radio" name=""> Pink/Yellow <br>
                <input type="radio" name="" id="a4" value=""> Green/Purple<br>
                <input type="radio" name="" value=""> Orange/Blue
            </form>
        </div>
        <button id="done">Complete</button>
        <div id="endscreen">

    </div>

</div>
</body>
<script src="script.js"></script>

</html>
